<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta content='width=device-width, initial-scale=1' name='viewport'>
        <link rel="stylesheet" media="all" href="static/main.css">
        <link rel="stylesheet" href="static/bootstrap-3.3.7/css/bootstrap.min.css">
        <link href="static/jquery.ui-slider.css" rel="stylesheet" >
        <link href="static/compass.css" rel="stylesheet" >
        <script src="static/jquery-3.2.1.min.js"></script>
        <script src="static/bootstrap-3.3.7/js/bootstrap.min.js"
                crossorigin="anonymous"></script>
        <script src="static/script.js?7"></script>
        <script src="static/jquery.ui-slider.js"></script>
        <script src="static/compass.js"></script>
        <title>Rominet Control Panel</title>
    </head>

    <body onload="init();">

        <div id="container">
            <div class="row">
                <div class="col-xs-4">
                    <table class="table table-striped">
                        <tr>
                            <th>Buttons</th>
                            <td class="center" id="button0"></td>
                            <td class="center" id="button1"></td>
                            <td class="center" id="button2"></td>
                        </tr>

                        <tr><th>LEDs</th>
                            <td class="center"><input type="checkbox" id="led_red" onchange="setLeds()"></td>
                            <td class="center"><input type="checkbox" id="led_green" onchange="setLeds()"></td>
                            <td class="center"><input type="checkbox" id="led_yellow" onchange="setLeds()"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <textarea class="form-control" rows="1" id="notes" maxlength="14" >l16ceg>c</textarea>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-primary" type="submit" onclick="playNotes()">Play</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3">
                    <table class="table table-striped">
                        <tr>
                            <td>Battery</td>
                            <td>Speed</td>
                        </tr>

                        <tr>
                            <td class="wide"><span id="battery"></span> mV</td>
                            <td class="wide"><span id="speed"></span></td>
                        </tr>
                    </table>
                </div>
                <div class="col-xs-1">
                    <div class="compass">
                		<div class="arrow" id=compassArrowYaw></div>
                		<div class="disc" id=compassDiscYaw></div>
                	</div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <table class="table table-striped">
                        <tr>
                            <td>Position</td>
                            <td>Encoders</td>
                            <td>max speed</td>
                        </tr>

                        <tr>
                            <td class="wide"><span id="positionX"></span> , <span id="positionY"></span></td>
                            <td class="wide"><span id="encoderLeft"></span> , <span id="encoderRight"></span></td>
                            <td class="wide"><span id="maxSpeedLeft"></span> , <span id="maxSpeedRight"></span></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-3">
                    <div id="joystick"></div>
                </div>
                <div class="col-xs-1">
                    <div data-target="#slidervalue" class="ui-slider"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2">
                    <img src="{{ url_for('camera') }}">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-2">
                    <button type="button" class="btn btn-danger" onClick="shutdown()">Shutdown</button>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-warning" onClick="resetOdometry()">Reset Odometry</button>
                </div>
            </div>
        </div>
    </body>
</html>

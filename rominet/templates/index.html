<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<link rel="stylesheet" media="all" href="static/main.css">
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="static/script.js?7"></script>

<title>Raspberry Pi Robot Control Panel</title>
</head>

<body onload="init();">

<div id="container">

<h1>Raspberry Pi Robot Control Panel</h1>

<p><a href="/rominet/api/reboot" onClick="return shutdown()">Shutdown...</a></p>

<table>
<tr>
<th>Buttons</th>
<td class="center" id="button0"></td>
<td class="center" id="button1"></td>
<td class="center" id="button2"></td>
</tr>

<tr><th>LEDs</th>
<td class="center"><input type="checkbox" id="led_red" onchange="setLeds()"></td>
<td class="center"><input type="checkbox" id="led_green" onchange="setLeds()"></td>
<td class="center"><input type="checkbox" id="led_yellow" onchange="setLeds()"></td>
</tr>
</table>

<p>
<input type="text" id="notes" maxlength="14" value="l16ceg>c">
<button onclick="playNotes()">Play</button>
</p>

<table>
<tr><th>Battery</th><td class="wide"><span id="battery"></span> mV</td></tr>
</table>

<table>
<tr><th>Yaw</th><td class="wide"><span id="yaw"></span></td></tr>
</table>

<table>
<tr><th>Position</th><td class="wide"><span id="position"></span></td></tr>
</table>

<table>
<tr>
<th rowspan=2>Encoders</th>
<td id="encoders0"></td><td id="encoders1"></td>
</tr>
</table>

<div id="joystick">
</div>

<div id="camera">
</div>

</div>

</html>
